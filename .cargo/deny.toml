# cargo-deny configuration for advisories and licenses

[advisories]
denies = ["unsound", "critical", "high"]
ignore = []

[licenses]
# Disallow unknown or copyleft licenses for production
unlicensed = "deny"
allow = [
  "MIT",
  "Apache-2.0",
  "BSD-3-Clause",
  "BSD-2-Clause",
  "ISC",
  "Unicode-DFS-2016"
]
# Copyleft handling
copyleft = "warn"

[bans]
multiple-versions = "warn"
wildcards = "deny"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
