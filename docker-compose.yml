services:
  postgres:
    image: postgres:15-alpine
    container_name: messaging-service-db
    environment:
      POSTGRES_DB: messaging_service
      POSTGRES_USER: messaging_user
      POSTGRES_PASSWORD: messaging_password
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U messaging_user -d messaging_service"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - messaging-net

  messaging-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: messaging-service-app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://messaging_user:messaging_password@postgres:5432/messaging_service
      PORT: 8080
      HEALTH_PATH: /healthz
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - messaging-net
    restart: unless-stopped

networks:
  messaging-net:
    driver: bridge

volumes:
  postgres_data: 